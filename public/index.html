<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="shortcut icon" href="./assets/trade.ico" type="image/x-icon">
  <title>贸易跟单系统</title>


   <!-- 关键字 -->
   <meta name="Keywords" content="商贸" />
   <!-- 系统描述 -->
   <meta name="Description" content="TS" />
   <!-- 指定使用当前电脑的最新浏览器 -->
   <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
   <!-- 360浏览器使用急速模式 -->
   <meta name="renderer" content="webkit">
   <!-- 关闭数字直接拨打电话 -->
   <meta name="format-detection" content="telephone=no">
   <!-- 不缓存 -->
   <meta http-equiv="pragma" content="no-cache">
   <meta http-equiv="cache-control" content="no-cache">
   <meta http-equiv="expires" content="0">

   <style>
     .init-loading {
       display: block;
       margin: 10vh auto;
       animation: load-key 3s infinite linear;
     }

     @keyframes load-key {
       0% {
         transform: rotate(0);
       }
       100%{
         transform: rotate(360deg);
       }
     }
   </style>
</head>
<body>
  <div id="root">
    <img class="init-loading" src="./assets/loading.png">
  </div>
</body>
</html>
